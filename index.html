<!doctype html>
<html>
<head>
<!-- Basic Page Needs
    ================================================== -->
<meta charset="utf-8">
<!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hey, I'm Dealer.</title>
<meta name="description" content="Spiffy website designs and buisness creations.">
<meta name="author" content="Dealer">

<!-- Favicons
    ================================================== -->
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

<!-- Bootstrap -->
<link rel="stylesheet" type="text/css"  href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.css">

<!-- Slider
    ================================================== -->
<link href="css/owl.carousel.css" rel="stylesheet" media="screen">
<link href="css/owl.theme.css" rel="stylesheet" media="screen">
<link href="css/animate.css" rel="stylesheet" media="screen">

<!-- Stylesheet

<link rel="stylesheet" type="text/css"  href="style.css">
<link href='https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700|Montserrat:100,200,300,300i,400,500,600,700,800,900' rel='stylesheet' type='text/css'>
</head>

<body>

<!-- banner Page
    ==========================================-->
<section id="home-banner" style="background-image: url(img/b-1.jpg);">
  <div class="content">
    <div class="container"  data-wow-duration="1s"> <span class="wow fadeIn">Hey! I'm Dealer and I create</span>
      <h1 class="wow fadeInUp">Spiffy websites and services.</h1>
    </div>
  </div>
  <div class="arrow bounce"> <i class="fa fa-arrow-down fa-2x"></i> </div>
</section>

<!-- our works block
    ==========================================-->
<section id="our-work-block">
  <div class="container">
    <div class="row"> 
      <!--section-title-->
      <div class="section-title text-center wow fadeInUp">
        <h2>Projects</h2>
        <a href="">portfolio</a></div>
      <!--/section-title-->
      <div class="clearfix"></div>
      <div class="works">
        <ul class="grid">
          <li>
            <figure><img src="img/comboscc.jpg" alt="Combos.cc">
              <figcaption>
                <div class="caption-content">
                  <h6>Combos.cc</h6>
                  <hr>
                  <a href="#">Current Project</a>
                  <ul class="work-more">
                    <li><a href="https://combos.cc" target="_blank"><i class="fa fa-link"></i></a></li>
                  </ul>
                </div>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure><img src="img/ioshaven.png" alt="iOS Haven">
              <figcaption>
                <div class="caption-content">
                  <h6>iOS Haven</h6>
                  <hr>
                  <a href="#">Past Project - Sold</a>
                  <ul class="work-more">
                    <li><a href="https://ioshaven.co" target="_blank"><i class="fa fa-link"></i></a></li>
                  </ul>
                </div>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure><img src="img/kryptoshop.jpg" alt="Krypto Shop">
              <figcaption>
                <div class="caption-content">
                  <h6>Krypto Services</h6>
                    <h6>(Krypto Shop / KryptoGen)</h6>
                  <hr>
                  <a href="#">Past Project - Closed</a>
                </div>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure><img src="img/appdl.jpg" alt="App Download Site">
              <figcaption>
                <div class="caption-content">
                  <h6>App Download Site</h6>
                  <hr>
                  <a href="#">Future Project</a>
                </div>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure><img src="img/movies.jpg" alt="Movie Streaming Site">
              <figcaption>
                <div class="caption-content">
                  <h6>Movie Streaming Site</h6>
                  <hr>
                  <a href="#">Future Project</a>
                </div>
              </figcaption>
            </figure>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script type="text/javascript" src="js/bootstrap.js"></script> 
<script type="text/javascript" src="js/SmoothScroll.js"></script> 
<script type="text/javascript" src="js/jquery.isotope.js"></script> 
<script src="js/owl.carousel.js"></script> 
<script src="js/jquery.waypoints.min.js"></script> 
<!-- Custom Javascripts
    ================================================== --> 
<script type="text/javascript" src="js/main.js"></script> 
<script src="js/wow.min.js"></script> 
<script>
    jQuery(document).ready(function( $ ) {
        $('.counter').counterUp({
            delay: 10,
            time: 1000
        });
    });
</script> 
<script>
new WOW().init();
</script>
